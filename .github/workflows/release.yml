name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: alkanes
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: alkanes
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: alkanes
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: alkanes.exe

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf alkanes-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}
          mv alkanes-${{ matrix.target }}.tar.gz ../../../
      
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a alkanes-${{ matrix.target }}.zip ${{ matrix.artifact }}
          mv alkanes-${{ matrix.target }}.zip ../../../
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alkanes-${{ matrix.target }}
          path: alkanes-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true

